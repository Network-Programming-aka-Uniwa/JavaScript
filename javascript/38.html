<!DOCTYPE html>
<html><head>
<meta charset="UTF-8"></head> <body>
<script type="text/javascript">
var str="Hello"
document.write(str.length)
document.write(str.toUpperCase())
document.write(str.toLowerCase())

document.write(str)
document.write(str.split(""))
document.write(str.split(" "))
