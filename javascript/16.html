<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <title>Display Greetings</title> 
</head>
<body>
<script language="javascript" >
var d = new Date()
var time = d.getHours()
if (time<9) {
document.write("<b>Good morning</b>")
}
else if (time>10 && time<16) {
document.write("<b>Good day</b>")
}
else {
document.write("<b>Good Evening</b>")
}
</script>
</body>
</html>
