<!DOCTYPE html>

<head>

<script type="text/javascript">
function CalcSum(a,b) 
{
sum = a + b
return sum
}
</script>
</head>
<body>
<script language="javascript" >
x = 3
y = 7

document.write("<br>")
document.write (CalcSum(30,60))
</script>
